<link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>

<body>
<div class="middlePage">
    <div class="page-header">
        <h1 class="logo">Athenaeum <small>A book a day keeps reality away</small></h1>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">

            <div class="row">

                <div class="col-md-5" >
                    <a href="#" class="btn azm-social azm-btn azm-pill azm-shadow-bottom azm-google">
                        <i class="fa fa-google"></i> Sign in with Google
                    </a>
                    <a href="#" class="btn azm-social azm-btn azm-pill azm-shadow-bottom azm-twitter">
                        <i class="fa fa-facebook"></i> Sign in with Facebook

                    </a>

                </div>

                <div class="col-md-7" style="border-left:1px solid #ccc;height:160px">
                    <form class="form-horizontal">
                        <fieldset>

                            <input ng-model="username"
                                   type="text"
                                   id="username"
                                   placeholder="Enter User Name"
                                   class="form-control input-md">
                            <div class="spacing"></div>
                            <input ng-model="password"
                                   type="password"
                                   id="password"
                                   placeholder="Enter Password"
                                   class="form-control input-md">
                            <div class="spacing"><br/></div>
                            <a id="singlebutton"
                               name="singlebutton"
                               class="btn btn-info btn-sm pull-right"
                               ng-click="model.login(username, password)">Sign In</a>
                        </fieldset>
                    </form>
                </div>

            </div>

        </div>
    </div>

</div>
</body>
