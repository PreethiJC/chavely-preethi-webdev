<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs col-separator-right">
            <ul class="list-group">
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>

            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input ng-model="model.page.name"
                    class="form-control"
                   placeholder="Page Name"
                   id="name"/>

            <label for="title">Title</label>
            <input ng-model="model.page.title"
                    class="form-control"
                   placeholder="Page Title"
                   id="title"/>
        </div>
    </div>


</div>
