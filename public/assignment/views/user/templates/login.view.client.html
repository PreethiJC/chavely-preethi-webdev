<div class="container-fluid">
    <h1>Login</h1>
    <label for="username">Username</label>
    <input ng-model="username"
           type="text"
           id="username"
           class="form-control"
           placeholder="bob123"/>

    <label for="username">Password</label>
    <input ng-model="password"
           type="password"
           id="password"
           class="form-control"
           placeholder="qwer1234zxcv"/>

    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">
        Login
    </a>

    <a href="/auth/assignment/facebook" class="btn btn-lg btn-block">
        <span class="fa fa-facebook"></span>
        Login with Facebook
    </a>

    <a class="btn btn-success btn-block"
       href="#!/register">
        Register
    </a>
</div>
