<div class="container">
    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <label for="username">Username</label>
    <input ng-model="username"
           type="text"
           id="username"
           ng-value="username"
           class="form-control"
           placeholder="username"/>
    <input ng-model="password"
           id = "password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input ng-model="password2"
            type="password"
           id="password2"
           class="form-control"
           placeholder="verify password"/>
    <a ng-click="model.register(username, password, password2)" class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#!/login">Cancel</a>
</div>
