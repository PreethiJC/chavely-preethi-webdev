

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
            <div class="navbar-header" >
                <div class="row">
                    <p class="navbar-text pull-left">
                        <a href="#!/user/{{model.userId}}/website/" class="navbar-link">

                                <span class="glyphicon glyphicon-chevron-left">
                                </span>
                        </a>
                    </p>
                    <div class="col-xs-3 hidden-xs right">
                        <a class="navbar-brand" href="#">
                            Websites
                        </a>

                    </div>
                    <div class="hidden-xs text-center">
                        <p class="navbar-text pull-center">
                            <a href="#" class="navbar-link">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <a class="navbar-brand" href="#">
                            <span class="padding-30px">New Website</span>
                        </a>
                    </div>
                    <p class="navbar-text pull-right">
                        <a ng-click="model.createWebsite(model.website)"  class="navbar-link pull-right">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </p>
                </div>

            </div>
    </div>
</div>


<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#!/user/{{model.userId}}/website/">
                        {{website.name}}
                    </a>
                    <a  href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>

            </ul>
        </div>
        <div class="col-xs-12 col-sm-8 col-separator-left">

            <label for="name">Name</label>
            <input ng-model="model.website.name"
                    class="form-control"
                   placeholder="Name of the website"
                   id="name"/>

            <label for="description">Description</label>
            <textarea ng-model="model.website.description"
                    id="description"
                      rows="5"
                      placeholder="About the website"
                      class="form-control"></textarea>
        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row-1px">
            <a href="">
                <span class="glyphicon glyphicon-user pull-right"></span>

        </div>

</nav>
