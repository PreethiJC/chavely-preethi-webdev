<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8 col-separator-left">

            <label for="name">Name</label>
            <input ng-model="model.website.name"
                    class="form-control"
                   placeholder="Name of the website"
                   value="Blogger"
                   id="name"/>

            <label for="description">Description</label>
            <textarea ng-model="model.website.description"
                    id="description"
                      rows="5"
                      placeholder="About the website"
                      class="form-control">Blogger is Googleâ€™s free tool for creating blogs. It can be found on the web at http://www.blogger.com. Previous versions of Blogger were heavily branded with the Blogger logo, but the latest version is flexible and unbranded so you can use it to create and promote blogs without a budget.</textarea>

            <a ng-click="model.deleteWebsite(model.websiteId)"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>


</div>
